<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Calcu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
         <input type="text" placeholder="Jayr's Calcu" id="inputext">
    <button onclick="clr()" style="color: rgb(1, 225, 255);">C</button>
    <button  onclick="calculate('%')" style="color: rgb(1, 225, 255);">%</button>
    <button onclick="del('')" style="color: rgb(1, 225, 255);">DEL</button>
    <button onclick="calculate('/')" style="color: rgb(1, 225, 255);">/</button>
    <button onclick="calculate(7)">7</button>
    <button onclick="calculate(8)">8</button>
    <button onclick="calculate(9)">9</button>
    <button onclick="calculate('*')" style="color: rgb(1, 225, 255);">*</button>
    <button onclick="calculate(4)">4</button>
    <button onclick="calculate(5)">5</button>
    <button onclick="calculate(6)">6</button>
    <button onclick="calculate('+')" style="color: rgb(1, 225, 255);">+</button>
    <button onclick="calculate(1)">1</button>
    <button onclick="calculate(2)">2</button>
    <button onclick="calculate(3)">3</button>
    <button onclick="calculate('-')" style="color: rgb(1, 225, 255);">-</button>
    <button onclick="double(00)">00</button>
    <button onclick="calculate(0)">0</button>
    <button onclick="dot()">.</button>
    <button onclick="Result()" style="color: rgb(1, 225, 255);">=</button>
     <script src="index.js"></script>
</div> 
</main>
</body>
</html>
